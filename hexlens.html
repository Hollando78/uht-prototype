<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HexLens - UHT Trait Encoder/Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      color: #444;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      padding: 0 0.5em;
    }
    .trait-checkbox {
      margin: 6px;
      display: inline-block;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      user-select: none;
    }
    .trait-checkbox input {
      margin-right: 6px;
    }
    .bit-display {
      font-family: monospace;
      font-size: 1.1rem;
      margin-top: 1.5rem;
    }
    .hex-display {
      font-family: monospace;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    #decoder-input {
      width: 200px;
      font-family: monospace;
      padding: 5px;
      margin-top: 0.5em;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>HexLens: UHT Trait Encoder + Decoder</h1>
  <p>Toggle traits below or paste a 32-bit hex code to inspect its semantic structure.</p>

  <h2>Decode Hex Code</h2>
  <input type="text" id="decoder-input" placeholder="Enter hex (e.g. 8E440203)" maxlength="8"/>
  <button onclick="decodeHex()">Decode</button>

  <div id="trait-groups"></div>

  <div class="bit-display" id="bit-display">00000000 00000000 00000000 00000000</div>
  <div class="hex-display" id="hex-output">Hex: 00 00 00 00</div>

  <footer>
    Powered by the <a href="https://www.universalhex.org" target="_blank">Universal Hex Taxonomy</a>
  </footer>

  <script>
    const groupedTraits = {
      "Physical": [
        "Physical object", "Man-made / synthetic", "Biological or biologically-inspired", "Fixed/static",
        "Structural", "Perceptible", "Material form", "Passive"
      ],
      "Functional": [
        "Purposeful / intentional", "Emits output / produces effect", "Processes or regulates logic/signals", "Transforms or modifies internal state",
        "Interacts with humans directly", "Part of a larger system", "Autonomous in function", "System-critical"
      ],
      "Abstract": [
        "Symbolic / representational", "Communicative", "Logical / rule-based", "Hierarchical / modular",
        "Behavior-guiding", "Self-referential / meta-conceptual", "Temporal", "Contextual abstraction"
      ],
      "Social": [
        "Socially / culturally constructed", "Defined by a group/system", "Linked to identity or role", "Regulated / governed",
        "Teachable / transmissible", "Visible", "Context-sensitive", "Widely known"
      ]
    };

    const bitArray = Array(32).fill(0);
    const traitGroupsDiv = document.getElementById("trait-groups");
    const bitDisplay = document.getElementById("bit-display");
    const hexOutput = document.getElementById("hex-output");

    const checkboxElements = [];

    function updateDisplay() {
      const binary = bitArray.join("").match(/.{1,8}/g).join(" ");
      const hex = bitArray.join("").match(/.{1,8}/g)
        .map(b => parseInt(b, 2).toString(16).padStart(2, "0").toUpperCase()).join(" ");
      bitDisplay.textContent = binary;
      hexOutput.textContent = "Hex: " + hex;
    }

    function decodeHex() {
      const input = document.getElementById("decoder-input").value.trim().toUpperCase();
      if (!/^[0-9A-F]{8}$/.test(input)) {
        alert("Please enter a valid 8-digit hexadecimal string.");
        return;
      }
      const bin = [...input].map(h => parseInt(h, 16).toString(2).padStart(4, '0')).join("");
      for (let i = 0; i < 32; i++) {
        bitArray[i] = parseInt(bin[i]);
        checkboxElements[i].checked = bitArray[i] === 1;
      }
      updateDisplay();
    }

    // Build grouped checkboxes
    let bitIndex = 0;
    for (const [group, traits] of Object.entries(groupedTraits)) {
      const fieldset = document.createElement("fieldset");
      const legend = document.createElement("legend");
      legend.textContent = group;
      fieldset.appendChild(legend);

      traits.forEach(trait => {
        const label = document.createElement("label");
        label.className = "trait-checkbox";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.dataset.index = bitIndex;
        input.addEventListener("change", () => {
          bitArray[bitIndex] = input.checked ? 1 : 0;
          updateDisplay();
        });
        checkboxElements.push(input);
        label.appendChild(input);
        label.appendChild(document.createTextNode(trait));
        fieldset.appendChild(label);
        bitIndex++;
      });

      traitGroupsDiv.appendChild(fieldset);
    }

    updateDisplay();
  </script>
</body>
</html>
